type AuthPayload {
  accessToken: String!
  refreshToken: String!
  user: User!
}

type RefreshTokenPayload {
  accessToken: String!
  refreshToken: String!
}

input LoginInput {
  email: String!
  password: String!
}

extend type Mutation {
  login(input: LoginInput!): AuthPayload
  refreshToken: RefreshTokenPayload @refreshToken
}
